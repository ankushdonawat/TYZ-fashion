
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Cart - TYZ Fashion</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Poppins', sans-serif; margin: 0; background-color: #111; color: #fff; }
    header {
      background-color: #000;
      padding: 15px 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    header h1 { color: gold; margin: 0; font-size: 28px; }
    nav a { color: gold; text-decoration: none; margin-left: 20px; font-weight: 600; }
    .container { max-width: 800px; margin: auto; padding: 30px; }
    .cart-item { border-bottom: 1px solid #444; padding: 10px 0; }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: gold;
      color: black;
      border: none;
      font-weight: bold;
      cursor: pointer;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <header>
    <h1>TYZ Fashion</h1>
    <nav>
      <a href="product.html">Products</a>
      <a href="cart.html">Cart</a>
      <a href="checkout.html">Checkout</a>
    </nav>
  </header>
  <div class="container">
    <h2>Your Cart</h2>
    <div id="cart-items"></div>
    <h3 id="total"></h3>
    <a href="checkout.html"><button>Proceed to Checkout</button></a>
  </div>
  <script>
    const cartItems = JSON.parse(localStorage.getItem("cart")) || [];
    const cartDiv = document.getElementById("cart-items");
    let total = 0;

    if (cartItems.length === 0) {
      cartDiv.innerHTML = "<p>Your cart is empty.</p>";
    } else {
      cartItems.forEach(item => {
        const div = document.createElement("div");
        div.className = "cart-item";
        div.innerHTML = `<strong>${item.name}</strong> - ₹${item.price}`;
        cartDiv.appendChild(div);
        total += item.price;
      });
    }

    document.getElementById("total").innerText = "Total: ₹" + total;
  </script>
</body>
</html>
