<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TYZ Fashion - Login</title>
  <style>
    body {
      font-family: Arial;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      text-align: center;
      width: 300px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
    }
    button {
      background-color: #333;
      color: white;
      border: none;
      border-radius: 5px;
    }
    button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Login to TYZ Fashion</h2>
    <input type="text" id="username" placeholder="Enter your name" required>
    <button onclick="login()">Login</button>
  </div>

  <script>
    function login() {
      const username = document.getElementById('username').value;
      if (username.trim() !== '') {
        localStorage.setItem('username', username);
        window.location.href = 'order.html';
      } else {
        alert("Please enter your name.");
      }
    }
  </script>

</body>
</html>
