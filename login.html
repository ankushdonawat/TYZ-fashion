<!DOCTYPE html>
<html>
<head>
  <title>Login - TYZ Fashion</title>
  <meta charset="UTF-8">
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCKtSxgCLyZwQk04yHaS7M1Xk-L8ebuhHU",
      authDomain: "tyzstore-31daa.firebaseapp.com",
      projectId: "tyzstore-31daa",
      storageBucket: "tyzstore-31daa.appspot.com",
      messagingSenderId: "776905778333",
      appId: "1:776905778333:web:704cea9008983586e76074",
      measurementId: "G-RX3MSTM261"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    window.onload = () => {
      const loginBtn = document.getElementById("loginBtn");
      if (loginBtn) {
        loginBtn.addEventListener("click", () => {
          signInWithPopup(auth, provider)
            .then((result) => {
              window.location.href = "product_stylish.html"; // âœ… redirect to stylish theme
            })
            .catch((error) => {
              alert("Login failed: " + error.message);
            });
        });
      }
    };
  </script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #000;
      color: #FFD700;
      text-align: center;
      margin-top: 100px;
    }

    h2 {
      font-size: 28px;
      margin-bottom: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #FFD700;
      color: black;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    button:hover {
      background-color: #e5c100;
    }
  </style>
</head>
<body>
  <h2>Welcome to TYZ Fashion</h2>
  <button id="loginBtn">Login with Google</button>
</body>
</html>
