<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Our Products - TYZ Fashion</title>
  <link rel="stylesheet" href="assets/style.css">
  <style>
    .product-list {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      padding: 20px;
    }
    .product {
      border: 1px solid #ccc;
      padding: 10px;
      width: 200px;
      text-align: center;
    }
    .product img {
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>

  <h1>Our Products</h1>
  <div class="product-list">
    <div class="product">
      <img src="assets/shirt.jpg" alt="Shirt">
      <h3>Stylish Shirt</h3>
      <p>₹599</p>
    </div>
    <div class="product">
      <img src="assets/jeans.jpg" alt="Jeans">
      <h3>Blue Jeans</h3>
      <p>₹999</p>
    </div>
    <div class="product">
      <img src="assets/shoes1.jpg" alt="Shoes 1">
      <h3>Running Shoes</h3>
      <p>₹1299</p>
    </div>
    <div class="product">
      <img src="assets/shoes2.jpg" alt="Shoes 2">
      <h3>Formal Shoes</h3>
      <p>₹1499</p>
    </div>
  </div>

</body>
</html>
