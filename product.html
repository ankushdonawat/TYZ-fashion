
<!DOCTYPE html>
<html>
<head>
  <title>TYZ Fashion - Products</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCKtSxgCLyZwQk04yHaS7M1Xk-L8ebuhHU",
      authDomain: "tyzstore-31daa.firebaseapp.com",
      projectId: "tyzstore-31daa",
      storageBucket: "tyzstore-31daa.firebasestorage.app",
      messagingSenderId: "776905778333",
      appId: "1:776905778333:web:704cea9008983586e76074",
      measurementId: "G-RX3MSTM261"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function loadProducts() {
      const querySnapshot = await getDocs(collection(db, "products"));
      const container = document.getElementById("product-list");
      querySnapshot.forEach((doc) => {
        const data = doc.data();
        const card = document.createElement("div");
        card.innerHTML = `
          <h3>${data.name}</h3>
          <img src="${data.image}" width="150" />
          <p>â‚¹${data.price}</p>
          <button onclick="addToCart('${data.name}', ${data.price})">Add to Cart</button>
        `;
        container.appendChild(card);
      });
    }

    window.addToCart = function(name, price) {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart.push({ name, price });
      localStorage.setItem("cart", JSON.stringify(cart));
      alert("Added to cart!");
    }

    loadProducts();
  </script>
</head>
<body>
  <h2>Our Products</h2>
  <div id="product-list"></div>
  <a href="cart.html">Go to Cart</a>
</body>
</html>
