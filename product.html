<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TYZ Fashion - Products</title>
  <style>
    body {
      font-family: Arial;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }
    nav {
      background-color: #333;
      padding: 10px;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin-right: 15px;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }
    .product {
      background: white;
      margin: 10px;
      padding: 10px;
      border-radius: 10px;
      width: 200px;
      text-align: center;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
    }
    .product img {
      width: 100%;
      border-radius: 10px;
    }
    .product button {
      background-color: #333;
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      border-radius: 5px;
    }
    .product button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>

  <nav>
    <a href="index.html">Home</a>
    <a href="cart.html">Cart</a>
  </nav>

  <div class="products">
    <div class="product">
      <img src="assets/images/shirt.jpg" alt="Shirt">
      <h3>Stylish Shirt</h3>
      <p>₹499</p>
      <button onclick="addToCart('Stylish Shirt', 499)">Add to Cart</button>
    </div>

    <div class="product">
      <img src="assets/images/shoes.jpg" alt="Shoes">
      <h3>Running Shoes</h3>
      <p>₹999</p>
      <button onclick="addToCart('Running Shoes', 999)">Add to Cart</button>
    </div>
  </div>

  <script>
    function addToCart(name, price) {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      cart.push({ name, price });
      localStorage.setItem('cart', JSON.stringify(cart));
      alert(name + ' added to cart!');
    }
  </script>

</body>
</html>
