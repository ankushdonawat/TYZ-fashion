<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TYZ Fashion - Products</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .product-list {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .product {
      border: 1px solid #ccc;
      padding: 10px;
      width: 200px;
      text-align: center;
    }
    .product img {
      width: 100%;
      height: auto;
    }
    button {
      margin: 5px;
      padding: 6px 12px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>

  <h1>Our Products</h1>
  <div class="product-list">

    <div class="product">
      <img src="assets/shirt.jpg" alt="Stylish Shirt">
      <h3>Stylish Shirt</h3>
      <p>₹599</p>
      <button onclick="addToCart('Stylish Shirt', 599)">Add to Cart</button>
      <button onclick="buyNow('Stylish Shirt', 599)">Buy Now</button>
    </div>

    <div class="product">
      <img src="assets/jeans.jpg" alt="Blue Jeans">
      <h3>Blue Jeans</h3>
      <p>₹999</p>
      <button onclick="addToCart('Blue Jeans', 999)">Add to Cart</button>
      <button onclick="buyNow('Blue Jeans', 999)">Buy Now</button>
    </div>

    <div class="product">
      <img src="assets/shoes1.jpg" alt="Running Shoes">
      <h3>Running Shoes</h3>
      <p>₹1299</p>
      <button onclick="addToCart('Running Shoes', 1299)">Add to Cart</button>
      <button onclick="buyNow('Running Shoes', 1299)">Buy Now</button>
    </div>

    <div class="product">
      <img src="assets/shoes2.jpg" alt="Formal Shoes">
      <h3>Formal Shoes</h3>
      <p>₹1499</p>
      <button onclick="addToCart('Formal Shoes', 1499)">Add to Cart</button>
      <button onclick="buyNow('Formal Shoes', 1499)">Buy Now</button>
    </div>

  </div>

  <script>
    function addToCart(productName, price) {
      alert(productName + " added to cart!");
      // Future: localStorage ya Firestore me cart save karna
    }

    function buyNow(productName, price) {
      alert("Proceeding to buy " + productName);
      window.location.href = "checkout.html";
    }
  </script>

</body>
</html>
